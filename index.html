    />
    <title>Zashi Demo Mockup</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link

    />
  </head>
  <body>

    <!-- Toast -->
    <div id="toast"></div>

    <!-- Simple modal -->
    <div id="modalBackdrop" class="hidden">
      <div id="modal">

        <div id="modalBody"></div>
        <div class="modal-actions">
          <button id="modalCancel">Cancel</button>
          <button id="modalOK" class="primary">OK</button>

    <!-- Templates (rendered by JS) -->
    <template id="tpl-dashboard">

        <div class="balance-row">
          <div class="balance" data-priv="zec-balance">0</div>
        </div>
        <div class="fiat-row">

        </button>
        <button class="action-tile" data-nav="send">

          <span>Send</span>
        </button>
        <button class="action-tile" data-nav="pay">

    <template id="tpl-send">

          <div class="input-icons">
            <button id="pickContact">üë§</button>
            <button id="scanQr">‚ñ¶</button>

      </div>

      <div class="grid-2">
        <div class="field">
          <label>Amount (ZEC)</label>
          <input id="amountZec" type="number" step="0.00000001" />
        </div>
        <div class="field">
          <label>‚âà USD</label>
          <input id="amountUsd" type="number" step="0.01" />
        </div>
      </div>

      <div class="field">
        <label>Message</label>

        <div class="hint">512/512</div>
      </div>

    <template id="tpl-receive">
      <section class="screen-header">

      </section>

        <div class="card-title">Zcash Shielded Address</div>
        <div class="card-sub">Rotates every time you use it</div>
        <div class="button-row">
          <button id="copyShielded" class="secondary">Copy</button>
          <button id="qrShielded" class="secondary">QR Code</button>
          <button id="reqShielded" class="secondary">Request</button>
        </div>
      </div>

      <div class="card">
        <div class="card-title">Zcash Transparent Address</div>
        <div class="card-mono" id="taddr"></div>
        <div class="button-row">
          <button id="copyTransparent" class="secondary">Copy</button>

    <template id="tpl-transactions">

    <template id="tpl-settings">

        <button class="menu-item" data-nav="whatsNew">What‚Äôs new ‚ñ∏</button>

      <section class="bottom-sheet">

        <div class="sheet-item" data-nav="swap">
          <span class="badge">N</span>
          Swap ZEC with NEAR Intents ‚ñ∏
          <div class="sub">Swap shielded ZEC to supported assets.</div>
        </div>
        <div class="sheet-item" data-nav="dex">
          <span class="badge">Z</span>
          ZSAs DEX ‚ñ∏
          <div class="sub">Swap ZEC and shielded assets.</div>
        </div>
        <div class="sheet-item" data-nav="crosspay">
          <span class="badge">N</span>
          CrossPay with Near ‚ñ∏
          <div class="sub">Send private cross-chain payments.</div>
        </div>
        <div class="sheet-item">Buy ZEC with Coinbase ‚ñ∏</div>
        <div class="sheet-item">Connect Keystone Device ‚ñ∏</div>
        <div class="sheet-foot">
          Information shared with integrations is subject to their privacy
          policies.

        </div>
        <input id="swapFrom" type="number" step="0.00000001" />
        <div class="sub">‚âà <span id="swapFromUsd">US$0,00</span></div>
      </div>
    
      <div class="swap-arrow-container">
        <button class="swap-arrow" id="swapDirection">‚áÖ</button>
      </div>
    
      <div class="field">
        <label>To</label>

          <option value="NEAR">NEAR - Near Protocol</option>
          <option value="SUI">SUI - Sui Network</option>
          <option value="ARB">ARB - Arbitrum</option>

    <template id="tpl-crosspay">

          <option value="NEAR">NEAR - Near Protocol</option>
          <option value="SUI">SUI - Sui Network</option>
          <option value="ARB">ARB - Arbitrum</option>
          <option value="DOGE">DOGE - Dogecoin</option>
          <option value="XRP">XRP - Ripple</option>
          <option value="USDC" selected>USDC - USD Coin</option>
        </select>
        <div class="input-with-icons">
          <input id="xpayAddress" placeholder="Enter address..." />
          <div class="input-icons">
            <button>üë§</button>
            <button>‚ñ¶</button>
          </div>
        </div>
      </div>
    
      <div class="grid-2">

        </div>
        <div class="field">
          <label>They receive</label>
          <input id="xpayAmount" type="number" step="0.000001" placeholder="Amount" />
        </div>
      </div>
    
      <div class="row">
        <div>Slippage tolerance</div>
        <button class="secondary">1% ‚öôÔ∏è</button>
      </div>
    
      <button class="primary block" id="xpayReview">Review</button>
    </template>

    <template id="tpl-asset-detail">
      <section class="screen-header">
        <button class="back" data-nav="back">‚Üê</button>
        <h1 id="assetTitle">ASSET</h1>
        <div></div>

      <div class="asset-detail-header">
        <div class="asset-detail-icon" id="assetIcon">üíé</div>
        <div class="asset-detail-name" id="assetName">Asset Name</div>
        <div class="asset-detail-balance" id="assetBalance">0.000000</div>

      <div class="content-pad">

        <div class="menu-list">

        </div>
      </div>
      <div class="version">ZASHI ‚Ä¢ Version 3.0</div>
    </template>

    <template id="tpl-whatsnew">
      <section class="screen-header">

      <div class="row" style="justify-content:center;gap:8px;color:#999">
        <span id="txShield">üõ°</span>

          <div style="color:#a3a0a6;font-size:12px">Sent to</div>

          <div class="card-mono" id="txId"></div>

        </div>

      </div>
      <div class="row">

      </div>
    </template>
    <template id="tpl-dex">
      <section class="screen-header">
        <button class="back" data-nav="back">‚Üê</button>
        <h1>ZSAs DEX</h1>
        <div></div>
      </section>
    
      <div class="dex-row">
        <div class="field">
          <label>From</label>
          <select id="dexFrom" class="dex-select">
